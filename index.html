<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Boi</title>
</head>
<body>
    <div class="preloader">
        <h3>What's the weather like?</h3>
        <img class="weatherboi" src="./img/weather-boi.gif" alt="weather-boi">
        <img class="cloud1" src="./img/cloud.png" alt="cloud1">
        <img class="cloud2" src="./img/cloud.png" alt="cloud2">
        <img class="cloud3" src="./img/cloud.png" alt="cloud3">
    </div>
    
    <div class="location">
        <h1 class="location-timezone"></h1>
        <img src="" alt="weather" id="img-src">
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">&#176;</h2>
            <span>C</span>
        </div>
        <div class="temperature-description"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
